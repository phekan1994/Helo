<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>24x7 YouTube Playlist Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background:#000;
  color:#fff;
}
header {
  background:#111;
  padding:10px;
  text-align:center;
  font-size:20px;
}
.container {
  padding:10px;
}

/* Controls */
.controls {
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}
.controls input {
  flex:1;
  padding:8px;
  font-size:16px;
}
.controls button {
  padding:8px 12px;
  font-size:16px;
  cursor:pointer;
}

/* Player */
#playerBox {
  width:100%;
  height:320px;
  background:#000;
  margin-bottom:10px;
}

/* Playlist */
#playlist {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:10px;
  max-height:300px;
  overflow-y:auto;
}

.videoItem {
  background:#181818;
  border:1px solid #333;
  padding:5px;
  text-align:center;
}
.videoItem img {
  width:100%;
  cursor:pointer;
}
.videoItem button {
  margin-top:5px;
  width:100%;
  background:#b00000;
  color:#fff;
  border:none;
  padding:5px;
  cursor:pointer;
}
.videoItem button:hover {
  background:#ff0000;
}

.hide {
  display:none !important;
}
</style>
</head>
<body>

<header>üì∫ 24x7 YouTube Playlist Player</header>

<div class="container">

  <div class="controls">
    <input id="url" placeholder="YouTube video link paste ‡§ï‡§∞‡•á‡§Ç">
    <button onclick="addVideo()">Add Video</button>
    <button onclick="playAll()">‚ñ∂ Play All</button>
    <button onclick="togglePlaylist()">Hide / Show Playlist</button>
  </div>

  <div id="playerBox">
    <div id="player"></div>
  </div>

  <div id="playlist"></div>

</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
let videos = [];
let current = 0;
let player;

// Extract YouTube ID
function getID(url){
  const r = /(?:youtube\.com\/(?:watch\?v=|shorts\/|embed\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
  const m = url.match(r);
  return m ? m[1] : null;
}

// Add video
function addVideo(){
  const input = document.getElementById('url');
  const id = getID(input.value);
  if(!id){ alert("Invalid YouTube URL"); return; }
  videos.push(id);
  input.value='';
  renderPlaylist();
}

// Render playlist with delete
function renderPlaylist(){
  const p = document.getElementById('playlist');
  p.innerHTML='';
  videos.forEach((id,i)=>{
    const div = document.createElement('div');
    div.className='videoItem';
    div.innerHTML = `
      <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg" onclick="playVideo(${i})">
      <div>Video ${i+1}</div>
      <button onclick="deleteVideo(${i})">‚ùå Delete</button>
    `;
    p.appendChild(div);
  });
}

// Play video
function playVideo(i){
  current=i;
  if(player) player.loadVideoById(videos[current]);
}

// Delete video
function deleteVideo(i){
  videos.splice(i,1);

  if(i === current){
    if(videos.length === 0){
      player.stopVideo();
    } else {
      current = i >= videos.length ? 0 : i;
      player.loadVideoById(videos[current]);
    }
  } else if(i < current){
    current--;
  }

  renderPlaylist();
}

// Play all
function playAll(){
  if(videos.length===0) return;
  current=0;
  player.loadVideoById(videos[0]);
}

// YouTube API
function onYouTubeIframeAPIReady(){
  player = new YT.Player('player',{
    height:'100%',
    width:'100%',
    playerVars:{ autoplay:0, controls:1, rel:0 },
    events:{ onStateChange:onStateChange }
  });
}

// Auto next (24x7 loop)
function onStateChange(e){
  if(e.data === YT.PlayerState.ENDED){
    current++;
    if(current >= videos.length) current = 0;
    player.loadVideoById(videos[current]);
  }
}

// Toggle playlist
function togglePlaylist(){
  document.getElementById('playlist').classList.toggle('hide');
}
</script>
</body>
</html>
